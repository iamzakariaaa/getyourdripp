<div class="container">
    <div id="user-table" class="table-container">
      <h2>Users</h2>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
            <th>role</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of getPaginatedUsers()">
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                 <!-- Edit button -->
                <button >
                  <i class="fa fa-pencil"></i>
                </button>
                <!-- Delete button -->
                <button >
                  <i class="fa fa-trash"></i>
                </button>            
            </td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button (click)="prevPage()">Previous</button>
        <button *ngFor="let page of getPageNumbers()" (click)="goToPage(page)">{{ page }}</button>
        <button (click)="nextPage()">Next</button>
      </div>
    </div>
    <div id="users-form" class="form-container">
      <h3>Add admin</h3>
      <form >
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" >
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" >
          </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="price">
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" id="role" value="ADMIN" disabled >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" >
        </div>
        <button type="submit" >Add Admin</button>
      </form>      
  </div>
  
  </div>
